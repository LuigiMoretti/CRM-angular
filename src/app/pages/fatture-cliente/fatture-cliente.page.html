<h1 *ngIf="pageLoading" class="spinner-border spinner-border-lg" role="status" aria-hidden="true"></h1>

<div *ngIf="!pageLoading" class="container float-end text-end mt-1">
  <div class="row justify-content-end">

    <div class="col-sm-3">
      <button [routerLink]="['/nuova-fattura', id]" class="btn btn-success">Nuova fattura +</button>
    </div>

    <div class="col-sm-4">
      <select name="filtro" id="filtro" class="m-1">
        <option selected disabled>filtra per</option>
        <option value="anno">anno</option>
        <option value="stato">stato</option>
      </select>
      <input type="text" placeholder="inserisci" id="valore" class="m-1">
      <button type="button" class="btn btn-danger m-1" (click)="filtra()">cerca
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>

<table *ngIf="!pageLoading" class="table">
  <thead>
    <tr>
      <th scope="col">Numero</th>
      <th scope="col">Anno</th>
      <th scope="col">Importo</th>
      <th scope="col">Stato</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let fattura of fatture; let i = index">
      <td>{{fattura.id}}</td>
      <td>{{fattura.anno}}</td>
      <td>{{fattura.importo}}</td>
      <td>{{fattura.stato.nome}}</td>

      <td><button class="btn btn-warning" [routerLink]="['/dettagli-fattura', fattura.id]">Dettagli Fattura</button>
      </td>
      <td><button class="btn btn-success" [routerLink]="['/edit-fattura', fattura.id]">Modifica</button></td>
      <td><button class="btn btn-danger" (click)="rimuoviFattura(fattura)">Elimina</button></td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" style="cursor: pointer;" (click)="cambiaPagina('-')" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link">{{pagina}}</a></li>
    <li class="page-item">
      <a class="page-link" style="cursor: pointer;" (click)="cambiaPagina('+')" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
